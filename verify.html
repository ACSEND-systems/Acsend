<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify – ASCEND</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
<style>
body {
  height: 100vh;
  background: #0a0a0a;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Inter', sans-serif;
}
.form {
  width: 320px;
  background: #141414;
  border-radius: 18px;
  padding: 24px;
  color: #fff;
  border: 1px solid rgba(189,159,103,0.25);
}
.heading {
  text-align: center;
  margin-bottom: 30px;
  font-size: 18px;
  color: #bd9f67;
}
.inputs {
  display: flex;
  justify-content: center;
  margin-bottom: 30px;
}
.input {
  width: 48px;
  height: 48px;
  margin: 8px;
  text-align: center;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  background: #222;
  color: #fff;
}
.btn1 {
  width: 100%;
  height: 44px;
  border-radius: 8px;
  border: none;
  background: #bd9f67;
  color: #000;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}
.btn1:hover {
  background: #d1a863;
}
</style>
</head>
<body>

<div class="form">
  <div class="heading">Verify your email</div>

  <div class="inputs">
    <input class="input" maxlength="1" type="text">
    <input class="input" maxlength="1" type="text">
    <input class="input" maxlength="1" type="text">
    <input class="input" maxlength="1" type="text">
  </div>

  <button class="btn1" id="verifyBtn">Verify</button>
</div>

<script>
const inputs = document.querySelectorAll('.input');
const btn = document.getElementById('verifyBtn');

btn.addEventListener('click', () => {
  // Kontrollera att alla fyra fälten har något värde
  let valid = true;
  inputs.forEach(input => {
    if (input.value.trim() === '') valid = false;
  });

  if(valid) {
    // Skickar vidare till final-info.html
    window.location.href = 'final-info.html';
  } else {
    alert('Please enter all 4 digits!');
  }
});

// Optional: auto-focus next input
inputs.forEach((input, i) => {
  input.addEventListener('input', () => {
    if(input.value.length === 1 && i < inputs.length -1) {
      inputs[i+1].focus();
    }
  });
});
</script>

</body>
</html>
