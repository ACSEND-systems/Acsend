<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ASCEND SYSTEMS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* GLOBAL */
:root {
  --bg: #0a0a0a;
  --gold: #bd9f67;
  --text: #ffffff;
  --muted: #a0a0a0;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  height: 100vh;
}

/* LOGO */
.logo {
  position: absolute;
  top: 32px;
  left: 32px;
  font-weight: 700;
  letter-spacing: 0.45em;
  font-size: 14px;
  color: var(--text);
}

/* CENTER CONTENT */
.center {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 24px;
}

.center h1 {
  font-size: 64px;
  font-weight: 600;
  max-width: 900px;
}

.center h2 {
  margin-top: 24px;
  font-size: 22px;
  font-weight: 400;
  color: var(--muted);
  letter-spacing: 0.04em;
}

/* BUTTON */
/* From Uiverse.io by Randdose */
.button {
  all: unset;
  display: flex;
  align-items: center;
  position: relative;
  margin-top: 64px;
  padding: 0.6em 2.2em;
  border: var(--gold) solid 0.15em;
  border-radius: 0.25em;
  color: var(--gold);
  font-size: 1.3em;
  font-weight: 600;
  cursor: pointer;
  overflow: hidden;
  transition: border 300ms, color 300ms;
  user-select: none;
}

.button p {
  z-index: 1;
}

.button:hover {
  color: #000;
}

.button:active {
  border-color: #9f834f;
}

.button::after,
.button::before {
  content: "";
  position: absolute;
  width: 9em;
  aspect-ratio: 1;
  background: var(--gold);
  opacity: 40%;
  border-radius: 50%;
  transition: transform 500ms, background 300ms;
}

.button::before {
  left: 0;
  transform: translateX(-8em);
}

.button::after {
  right: 0;
  transform: translateX(8em);
}

.button:hover::before {
  transform: translateX(-1em);
}

.button:hover::after {
  transform: translateX(1em);
}

.button:active::before,
.button:active::after {
  background: #9f834f;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .center h1 {
    font-size: 42px;
  }

  .center h2 {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<div class="logo">A C S E N D</div>

<div class="center">
  <h1>ASCEND SYSTEMS helps you reach your goals</h1>
  <h2>Consistency has consequences.</h2>

  <button class="button">
    <p>Get Started</p>
  </button>
</div>

</body>
</html>
