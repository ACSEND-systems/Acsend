<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0a0a0a;
  --card: #141414;
  --gold: #bd9f67;
  --text: #ffffff;
  --muted: rgba(255,255,255,0.6);
}

* { box-sizing: border-box; font-family: 'Inter', sans-serif; }

body {
  height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

/* FORM */
.form {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-width: 360px;
  padding: 28px;
  border-radius: 20px;
  background: var(--card);
  border: 1px solid rgba(189,159,103,0.25);
}

/* TITLE */
.title {
  font-size: 26px;
  font-weight: 600;
  padding-left: 28px;
  color: var(--gold);
  position: relative;
}

.title::before,
.title::after {
  content: "";
  position: absolute;
  left: 0;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: var(--gold);
}

.title::after { animation: pulse 1s infinite; }

.message { font-size: 14px; color: var(--muted); }

.form label { position: relative; }

.form .input {
  width: 100%;
  padding: 18px 10px 6px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.15);
  background: #1f1f1f;
  color: var(--text);
}

.form span {
  position: absolute;
  left: 10px;
  top: 14px;
  font-size: 14px;
  color: var(--muted);
  transition: .3s;
}

.form .input:focus + span,
.form .input:valid + span {
  top: 4px;
  font-size: 11px;
  color: var(--gold);
}

.submit {
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: var(--gold);
  color: #000;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.submit:hover { opacity: 0.85; }

.signin {
  text-align: center;
  font-size: 14px;
  color: var(--muted);
}

.signin a {
  color: var(--gold);
  text-decoration: none;
}

@keyframes pulse {
  from { transform: scale(0.9); opacity: 1; }
  to { transform: scale(1.8); opacity: 0; }
}
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>

</head>
<body>

<form class="form" id="signupForm">
  <div class="title">Create Account</div>
  <div class="message">A verification email will be sent to your email</div>

  <label>
    <input class="input" type="email" required>
    <span>Email</span>
  </label>

  <label>
    <input class="input" type="password" required>
    <span>Password</span>
  </label>

  <label>
    <input class="input" type="password" required>
    <span>Confirm Password</span>
  </label>

  <button class="submit" type="submit">Sign Up</button>

  <div class="signin">
    Already have an account? <a href="index.html">Go back</a>
  </div>
</form>

<script>
const form = document.getElementById('signupForm');

form.addEventListener('submit', (e) => {
  e.preventDefault();

  const email = form.querySelector('input[type="email"]').value;
  const password = form.querySelectorAll('input[type="password"]')[0].value;
  const confirmPassword = form.querySelectorAll('input[type="password"]')[1].value;

  if(password !== confirmPassword){
    alert("Passwords do not match!");
    return;
  }

  // Skapa konto med Firebase
  firebase.auth().createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      // Skicka verifieringsmail
      user.sendEmailVerification()
        .then(() => {
          // Skicka vidare till verify.html
          window.location.href = "verify.html";
        });
    })
    .catch((error) => {
      alert(error.message);
    });
});
</script>

</body>
</html>
