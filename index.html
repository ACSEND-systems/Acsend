<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ASCEND SYSTEMS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0a0a0a;
  --text: #ffffff;
  --muted: #9a9a9a;
  --border: #1f1f1f;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  height: 100vh;
}

/* LOGO */
.logo {
  position: absolute;
  top: 32px;
  left: 32px;
  font-weight: 700;
  letter-spacing: 0.45em;
  font-size: 14px;
}

/* CENTER */
.center {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 24px;
}

.center h1 {
  font-size: 64px;
  font-weight: 600;
  max-width: 900px;
}

.center h1 span {
  opacity: 0.9;
}

.center p {
  margin-top: 28px;
  font-size: 18px;
  color: var(--muted);
}

/* CTA */
.cta {
  margin-top: 56px;
  padding: 16px 36px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid var(--text);
  background: transparent;
  color: var(--text);
  cursor: pointer;
  transition: all 0.3s ease;
}

.cta:hover {
  background: var(--text);
  color: #000;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .center h1 {
    font-size: 42px;
  }
}
</style>
</head>

<body>

<div class="logo">A C S E N D</div>

<div class="center">
  <h1>
    ASCEND SYSTEMS<br/>
    helps you reach your goals.
  </h1>

  <button class="cta">Get Started</button>
</div>

</body>
</html>
