<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Email – ASCEND</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0a0a0a;
  --card: #141414;
  --gold: #bd9f67;
  --text: #ffffff;
  --muted: rgba(255,255,255,0.6);
}

* { box-sizing: border-box; font-family: Inter, sans-serif; }

body {
  height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  max-width: 360px;
  padding: 32px;
  background: var(--card);
  border-radius: 20px;
  border: 1px solid rgba(189,159,103,0.25);
  text-align: center;
}

h1 {
  color: var(--gold);
  font-size: 24px;
  margin-bottom: 10px;
}

p {
  font-size: 14px;
  color: var(--muted);
}

.loader {
  margin: 24px auto;
  width: 40px;
  height: 40px;
  border: 4px solid rgba(255,255,255,0.2);
  border-top: 4px solid var(--gold);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.resend {
  margin-top: 20px;
  background: none;
  border: none;
  color: var(--gold);
  cursor: pointer;
}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "DIN_RIKTIGA_API_KEY",
  authDomain: "DITT_PROJEKT.firebaseapp.com",
  projectId: "DITT_PROJEKT",
  appId: "DIN_APP_ID"
};

firebase.initializeApp(firebaseConfig);
</script>

</head>
<body>

<div class="card">
  <h1>Verify your email</h1>
  <p>We’ve sent a verification link to your email.<br>
     Please verify to continue.</p>

  <div class="loader"></div>

  <button class="resend" onclick="resend()">Resend email</button>
</div>

<script>
const auth = firebase.auth();

auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "get-started.html";
  }

  setInterval(async () => {
    await user.reload();
    if (user.emailVerified) {
      window.location.href = "dashboard.html";
    }
  }, 2000);
});

function resend() {
  const user = auth.currentUser;
  if (user) {
    user.sendEmailVerification();
    alert("Verification email resent!");
  }
}
</script>

</body>
</html>
