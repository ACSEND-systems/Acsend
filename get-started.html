<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Started â€“ ASCEND SYSTEMS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0a0a0a;
  --card: #121212;
  --gold: #bd9f67;
  --gold-dark: #9f834f;
  --text: #ffffff;
  --muted: #a0a0a0;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

/* PAGE TRANSITION */
body {
  height: 100vh;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
  animation: pageFade 0.9s ease forwards;
}

@keyframes pageFade {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* FORM CARD */
.form {
  width: 100%;
  max-width: 400px;
  background: var(--card);
  padding: 36px;
  border-radius: 20px;
  border: 1px solid rgba(189,159,103,0.25);
  display: flex;
  flex-direction: column;
  gap: 16px;
  box-shadow: 0 40px 120px rgba(0,0,0,0.6);
}

/* TITLE */
.title {
  font-size: 26px;
  font-weight: 600;
  color: var(--gold);
}

.message {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 10px;
}

/* INPUTS */
.form label {
  position: relative;
}

.form input {
  width: 100%;
  padding: 14px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 10px;
  color: var(--text);
  outline: none;
  font-size: 14px;
}

.form span {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--muted);
  font-size: 14px;
  pointer-events: none;
  transition: 0.3s ease;
  background: var(--card);
  padding: 0 6px;
}

.form input:focus + span,
.form input:valid + span {
  top: -6px;
  font-size: 12px;
  color: var(--gold);
}

/* SUBMIT BUTTON */
.submit {
  margin-top: 12px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, var(--gold), var(--gold-dark));
  color: #000;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.submit:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 30px rgba(189,159,103,0.35);
}

/* FOOTER LINK */
.signin {
  text-align: center;
  font-size: 14px;
  color: var(--muted);
  margin-top: 8px;
}

.signin a {
  color: var(--gold);
  text-decoration: none;
}

.signin a:hover {
  text-decoration: underline;
}

/* MOBILE */
@media (max-width: 480px) {
  .form {
    padding: 28px;
  }
}
</style>
</head>

<body>

<form class="form">
  <div class="title">Get Started</div>
  <div class="message">Create your ASCEND SYSTEMS account</div>

  <label>
    <input type="text" required>
    <span>First Name</span>
  </label>

  <label>
    <input type="text" required>
    <span>Last Name</span>
  </label>

  <label>
    <input type="email" required>
    <span>Email</span>
  </label>

  <label>
    <input type="password" required>
    <span>Password</span>
  </label>

  <label>
    <input type="password" required>
    <span>Confirm Password</span>
  </label>

  <button class="submit">Continue</button>

  <div class="signin">
    Changed your mind? <a href="index.html">Go back</a>
  </div>
</form>

</body>
</html>
