<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete Profile – ASCEND</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* GLOBAL */
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  height: 100vh;
  background: #0a0a0a;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

/* FORM CONTAINER */
.form {
  background: #0c0f14;
  box-shadow: 0px 187px 75px rgba(0, 0, 0, 0.01),
              0px 105px 63px rgba(0, 0, 0, 0.05),
              0px 47px 47px rgba(0, 0, 0, 0.09),
              0px 12px 26px rgba(0, 0, 0, 0.1);
  width: 340px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 25px;
  border-radius: 25px;
  border: 1px solid rgba(189,159,103,0.25);
}

/* HEADING */
.heading {
  color: #bd9f67;
  font-size: 22px;
  font-weight: 600;
  text-align: center;
}

/* LABELS */
.label {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.label .title {
  padding: 0 10px;
  font-size: 12px;
  font-weight: 600;
  color: #8b8e98;
  position: relative;
  left: 15px;
  background: #0c0f14;
  transition: all 300ms;
}

.label:has(input:focus) .title {
  color: #bd9f67;
  top: 0;
  left: 0;
}

/* INPUTS */
.input-field {
  width: 100%;
  height: 50px;
  border-radius: 15px;
  outline: none;
  background-color: transparent;
  border: 1px solid #21262e;
  text-indent: 15px;
  color: #aeaeae;
  transition: all 0.3s;
  caret-color: #bd9f67;
}

.input-field:hover {
  border-color: rgba(189,159,103,0.5);
}

.input-field:focus {
  border-color: #bd9f67;
}

/* SPLIT (för t.ex. First & Last Name) */
.split {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  width: 100%;
  gap: 15px;
}

.split .label {
  width: 150px;
}

/* SUBMIT BUTTON */
.checkout-btn {
  margin-top: 20px;
  padding: 18px 0;
  border-radius: 25px;
  font-weight: 700;
  font-size: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  border: 2px solid transparent;
  background: #bd9f67;
  color: #000;
  transition: all 200ms;
}

.checkout-btn:hover {
  color: #bd9f67;
  border: 2px solid #bd9f67;
  background: transparent;
}

.checkout-btn:active {
  transform: scale(0.95);
}

/* OPTIONAL FOOTER LINK */
.signin {
  text-align: center;
  font-size: 14px;
  color: rgba(255,255,255,0.7);
  margin-top: 10px;
}

.signin a {
  color: #bd9f67;
  text-decoration: none;
}

.signin a:hover {
  text-decoration: underline;
}

</style>
</head>

<body>

<form class="form" action="dashboard.html">
  <div class="heading">Complete Your Profile</div>

  <div class="split">
    <label class="label">
      <input class="input-field" type="text" required>
      <div class="title">First Name</div>
    </label>

    <label class="label">
      <input class="input-field" type="text" required>
      <div class="title">Last Name</div>
    </label>
  </div>

  <label class="label">
    <input class="input-field" type="text" required>
    <div class="title">Username</div>
  </label>

  <label class="label">
    <input class="input-field" type="email" required>
    <div class="title">Email</div>
  </label>

  <button class="checkout-btn" type="submit">Continue to Dashboard</button>

  <div class="signin">
    Want to go back? <a href="verify.html">Edit Verification</a>
  </div>
</form>

</body>
</html>
