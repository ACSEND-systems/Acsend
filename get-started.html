<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Started â€“ ASCEND SYSTEMS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0a0a0a;
  --card: #121212;
  --gold: #bd9f67;
  --gold-dark: #9f834f;
  --text: #ffffff;
  --muted: #a0a0a0;
}

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  height: 100vh;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
}

/* FORM */
.form {
  display: flex;
  flex-direction: column;
  gap: 14px;
  width: 100%;
  max-width: 380px;
  background: var(--card);
  padding: 32px;
  border-radius: 18px;
  border: 1px solid rgba(189,159,103,0.2);
}

/* TITLE */
.title {
  font-size: 26px;
  font-weight: 600;
  color: var(--gold);
}

/* MESSAGE */
.message {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 10px;
}

/* INPUTS */
.form label {
  position: relative;
}

.form label input {
  width: 100%;
  padding: 14px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 10px;
  color: var(--text);
  outline: none;
}

.form label span {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--muted);
  font-size: 14px;
  pointer-events: none;
  transition: 0.3s ease;
}

.form label input:focus + span,
.form label input:valid + span {
  top: -6px;
  background: var(--card);
  padding: 0 6px;
  font-size: 12px;
  color: var(--gold);
}

/* BUTTON */
.submit {
  margin-top: 10px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: var(--gold);
  color: #000;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease;
}

.submit:hover {
  background: var(--gold-dark);
}

/* SIGN IN */
.signin {
  text-align: center;
  font-size: 14px;
  color: var(--muted);
}

.signin a {
  color: var(--gold);
  text-decoration: none;
}

.signin a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<form class="form">
  <div class="title">Get Started</div>
  <div class="message">Start your journey with ASCEND SYSTEMS</div>

  <label>
    <input type="text" required>
    <span>First Name</span>
  </label>

  <label>
    <input type="text" required>
    <span>Last Name</span>
  </label>

  <label>
    <input type="email" required>
    <span>Email</span>
  </label>

  <button class="submit">Continue</button>

  <div class="signin">
    Already started? <a href="index.html">Go back</a>
  </div>
</form>

</body>
</html>
